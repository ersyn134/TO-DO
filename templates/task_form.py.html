<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить задачу</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Добавить задачу</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <input type="text" name="description" id="description" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Статус</label>
                <select name="status" id="status" class="form-select" required>
                    <option value="new">Новая</option>
                    <option value="in_progress">В процессе</option>
                    <option value="done">Сделано</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">Дата выполнения</label>
                <input type="text" name="due_date" id="due_date" class="form-control" placeholder="YYYY-MM-DD">
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </form>

        <a href="{% url 'tasks_list' %}" class="btn btn-secondary mt-3">Назад к списку</a>
    </div>
</body>
</html>
