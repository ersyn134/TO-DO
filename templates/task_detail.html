<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали задачи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>{{ task.title }}</h2>

        <p><strong>Статус:</strong> {{ task.get_status_display }}</p>

        {% if task.due_date %}
            <p><strong>Срок:</strong> {{ task.due_date|date:"d.m.Y" }}</p>
        {% endif %}

        {% if task.description %}
            <p><strong>Описание:</strong></p>
            <p style="white-space: pre-line;">{{ task.description }}</p>
        {% else %}
            <p class="text-muted">Описание отсутствует</p>
        {% endif %}

        <a href="/" class="btn btn-secondary mt-3">Назад к списку</a>
    </div>
</body>
</html>
